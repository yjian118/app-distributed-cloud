apiVersion: "helm.toolkit.fluxcd.io/v2"
kind: HelmRelease
metadata:
  name: dc-ingress-nginx
  labels:
    chart_group: dc-ingress-nginx
spec:
  releaseName: dc-nginx-ingress
  chart:
    spec:
      chart: ingress-nginx
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: stx-platform
  interval: 1m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
  upgrade:
    disableHooks: false
  valuesFrom:
    - kind: Secret
      name: ingress-nginx-static-overrides
      valuesKey: ingress-nginx-static-overrides.yaml
    - kind: Secret
      name: ingress-nginx-system-overrides
      valuesKey: ingress-nginx-system-overrides.yaml
