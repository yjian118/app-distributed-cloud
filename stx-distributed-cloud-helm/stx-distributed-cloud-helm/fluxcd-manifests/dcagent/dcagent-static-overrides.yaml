pod:
  image_pull_secrets:
    default:
      - name: default-registry-key
  tolerations:
    dcmanager:
      enabled: true

endpoints:
  oslo_db:
    auth:
      admin:
        username: admin-dcagent
      dcagent:
        username: admin-dcagent
  oslo_messaging:
    auth:
      admin:
        username: guest
      dcmanager:
        username: guest
  identity:
    auth:
      admin:
        username: admin
      dcmanager:
        username: dcagent
